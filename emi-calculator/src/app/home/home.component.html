<h1 class="font-bold text-2xl mt-2 ml-2">
  EMI Calculator
</h1>

<div class="flex flex-row m-4">
  <div class="basis-2/3 mr-4">
    <mat-card>
      <mat-card-actions>
        <div class="flex flex-row justify-between">
          <div class="base-2/3">
            <form [formGroup]="loanForm">
              <div>
                <div class="flex flex-row justify-between">
                  <label for="loan_amount">Loan amount</label>
                  <input type="number" id="loan_amount" formControlName="principal"
                    class="ml-2 border-2 border-gray-300 rounded-md p-1" />
                </div>
                <div>
                  <mat-slider aria-label="unit(s)" [min]="0" [max]="10000000" step="10000" formControlName="principal"
                    (change)="principalAmountChange($event)"></mat-slider>
                </div>
              </div>

              <div>
                <div class="flex flex-row justify-between mt-2">
                  <label for="interest_rate">Rate of Interest (p.a)</label>
                  <input type="number" id="interest_rate" formControlName="interest"
                    class="ml-2 border-2 border-gray-300 rounded-md p-1" />
                </div>
                <div>
                  <mat-slider aria-label="unit(s)" [min]="0" [max]="30" step="0.1" formControlName="interest"
                    (change)="interestRateChange($event)"></mat-slider>
                </div>
              </div>
              <div>
                <div class="flex flex-row justify-between mt-2">
                  <label for="loan_tenure">Loan tenure</label>
                  <input type="number" id="loan_tenure" formControlName="tenure"
                    class="ml-2 border-2 border-gray-300 rounded-md p-1" />
                </div>
                <div>
                  <mat-slider aria-label="unit(s)" [min]="0" [max]="72" step="1" formControlName="tenure"
                    (change)="tenureChange($event)"></mat-slider>
                </div>
              </div>

            </form>
            <div>
              <div class="flex justify-between mt-2">
                <div>Monthly EMI</div>
                <div>{{emi}}</div>
              </div>
              <div class="flex justify-between mt-2">
                <div>Pincipal Amount</div>
                <div>{{ loanForm.get('principal')?.value }}</div>
              </div>
              <div class="flex justify-between mt-2">
                <div>Total Interest</div>
                <div>{{totalInterest}}</div>
              </div>
              <div class="flex justify-between mt-2">
                <div>Total Amount</div>
                <div>{{totalPayment}}</div>
              </div>
            </div>
          </div>
          <div class="base-1/3">
            <canvas baseChart [data]="doughnutChartData" [options]="doughnutChartOptions" [type]="'doughnut'">
            </canvas>
          </div>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="basis-1/3 w-30">
    <mat-card>
      <mat-card-actions>
        Hello World
      </mat-card-actions>
    </mat-card>
  </div>
</div>
